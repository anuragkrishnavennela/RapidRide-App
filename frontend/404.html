<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - RapidRide</title>
    <link rel="stylesheet" href="/common/css/global.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            background: var(--bg-app);
            color: var(--text-main);
            font-family: 'Outfit', sans-serif;
            padding: 2rem;
        }

        .container {
            max-width: 500px;
        }

        h1 {
            font-size: 4rem;
            color: var(--primary);
            margin: 0;
        }

        h2 {
            margin: 1rem 0;
        }

        p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: var(--radius-md);
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.
        </p>
        <p><strong>Redirecting you automatically...</strong></p>
        <a href="/" class="btn">Go Home Immediately</a>
    </div>

    <script>
        // Intelligent Redirect
        setTimeout(() => {
            const token = localStorage.getItem('token') || localStorage.getItem('firebaseToken');

            // Check if user was trying to access a rider/driver page
            const path = window.location.pathname;

            if (token) {
                // If logged in, guess where they should go
                if (path.includes('driver')) {
                    window.location.href = '/driver/driver_home.html';
                } else {
                    // Default to rider home for most cases
                    window.location.href = '/rider/home.html';
                }
            } else {
                // Not logged in -> Landing page
                window.location.href = '/index.html';
            }
        }, 2000);
    </script>
</body>

</html>
