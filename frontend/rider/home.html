<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Home ‚Äî RapidRide</title>
  <link rel="stylesheet" href="../common/css/global.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="../common/js/config.js"></script>
  <style>
    /* Full Screen Map Layout */
    body {
      overflow: hidden;
      /* Prevent scroll */
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .navbar {
      background: transparent;
      border-bottom: none;
      position: absolute;
      top: 0;
      width: 100%;
      pointer-events: none;
      /* Let clicks pass through to map */
      padding: 1.5rem;
    }

    .navbar-content {
      pointer-events: auto;
      /* Re-enable for buttons */
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .brand-pill {
      background: var(--bg-surface);
      padding: 0.5rem 1rem;
      border-radius: var(--radius-pill);
      box-shadow: var(--shadow-sm);
      font-weight: 800;
      color: var(--primary);
    }

    .profile-pill {
      width: 44px;
      height: 44px;
      background: var(--bg-surface);
      border-radius: 50%;
      box-shadow: var(--shadow-sm);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      overflow: hidden;
      border: 1px solid var(--border);
    }

    .profile-pill img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Map Container */
    .map-wrapper {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    /* Bottom Sheet Booking Panel */
    .booking-panel {
      position: absolute;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 450px;
      background: var(--bg-surface);
      padding: 1.5rem;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-float);
      z-index: 100;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      border: 1px solid var(--border);
    }

    .current-location-text {
      /* Charcoal dot intent */
      font-size: 0.85rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.25rem;
    }

    .current-location-address {
      font-size: 1.1rem;
      font-weight: 700;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .where-to-btn {
      background: var(--bg-app);
      /* Cream bg for input look */
      border: 1px solid var(--border);
      padding: 1.25rem;
      border-radius: var(--radius-md);
      color: var(--text-main);
      font-size: 1.1rem;
      font-weight: 500;
      text-align: left;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: 0.2s;
    }

    .where-to-btn:hover {
      border-color: var(--primary);
    }

    .search-icon {
      font-size: 1.2rem;
      color: var(--primary);
      margin-right: 0.75rem;
    }

    .action-row {
      display: grid;
      grid-template-columns: 1fr;
    }

    /* Mobile adjustments */
    @media (max-width: 600px) {
      .booking-panel {
        bottom: 0;
        width: 100%;
        max-width: 100%;
        border-radius: var(--radius-lg) var(--radius-lg) 0 0;
        padding-bottom: 2.5rem;
        /* Safe area */
        border-bottom: none;
      }
    }
  </style>
</head>

<body>

  <header class="navbar">
    <div class="navbar-content">
      <div class="brand-pill">RapidRide</div>
      <div class="profile-pill" onclick="window.location.href='profile.html'">
        <img src="../assets/default-avatar.png" alt="Profile"
          onerror="this.src='https://ui-avatars.com/api/?name=User&background=random'">
      </div>
    </div>
  </header>

  <div class="map-wrapper">
    <div id="map"></div>
  </div>

  <div class="booking-panel slide-up">
    <div>
      <div class="current-location-text">
        <svg width="12" height="12" viewBox="0 0 12 12" fill="none">
          <circle cx="6" cy="6" r="6" fill="#2E2E2E" />
        </svg>
        Current Location
      </div>
      <div class="current-location-address" id="currentAddress">Locating you...</div>
    </div>

    <div class="where-to-btn" onclick="window.location.href='book_ride.html'">
      <span style="display: flex; align-items: center;">
        <span class="search-icon">üîç</span>
        Where to?
      </span>
      <span
        style="background: #E8E2D4; padding: 0.25rem 0.6rem; border-radius: 99px; font-size: 0.8rem; font-weight: 700;">NOW</span>
    </div>

    <button class="btn btn-primary w-full" onclick="window.location.href='book_ride.html'"
      style="font-size: 1.1rem; padding: 1.1rem;">
      Choose Ride
    </button>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- Global Auth/Rider Scripts -->
  <script src="../common/js/auth.js"></script>

  <script>
    // Initialize Map
    const map = L.map('map', {
      zoomControl: false,
      attributionControl: false
    }).setView([17.3850, 78.4867], 15);

    L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
      maxZoom: 20
    }).addTo(map);

    // Get live location
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude;
        const lng = pos.coords.longitude;

        map.setView([lat, lng], 16);

        // Custom Pulse Marker
        const pulseIcon = L.divIcon({
          className: 'css-icon',
          html: '<div style="width: 16px; height: 16px; background: #1C1917; border: 3px solid white; border-radius: 50%; box-shadow: 0 4px 10px rgba(0,0,0,0.3);"></div>',
          iconSize: [22, 22],
          iconAnchor: [11, 11]
        });

        L.marker([lat, lng], { icon: pulseIcon }).addTo(map);

        // Reverse Geocode (Simple Mock or Fetch)
        fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}`)
          .then(res => res.json())
          .then(data => {
            const parts = (data.display_name || "").split(',');
            // Show first 2 parts
            document.getElementById('currentAddress').textContent = parts.slice(0, 2).join(', ');
          })
          .catch(() => {
            document.getElementById('currentAddress').textContent = "Unknown Location";
          });

      }, err => {
        console.warn("Location access denied");
        document.getElementById('currentAddress').textContent = "Location access denied";
      });
    }

    // Check Auth
    Auth.populateFromServer().then(user => {
      if (!user) {
        // Optional: Redirect to login if strict
        // window.location.href = '../common/login.html';
      }
    });

  </script>
</body>

</html>
