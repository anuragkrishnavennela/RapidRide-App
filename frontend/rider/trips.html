<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Your Trips ‚Äî RapidRide</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../common/css/global.css">
    <script src="../common/js/config.js"></script>
    <style>
        body {
            background: var(--bg-app);
        }

        .trip-card {
            background: var(--bg-surface);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: 0.2s;
        }

        .trip-card:hover {
            border-color: var(--primary);
            box-shadow: var(--shadow-sm);
        }

        .trip-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .trip-date {
            font-weight: 600;
            font-size: 0.95rem;
        }

        .trip-price {
            font-weight: 700;
            color: var(--text-main);
        }

        .trip-route {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .route-point {
            display: flex;
            gap: 1rem;
            align-items: center;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .point-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .point-pickup {
            background: var(--primary);
        }

        .point-drop {
            background: var(--accent);
        }

        .status-pill {
            display: inline-block;
            padding: 0.25rem 0.6rem;
            border-radius: var(--radius-pill);
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            margin-left: 0.5rem;
        }

        .status-completed {
            background: #DCFCE7;
            color: #166534;
        }

        .status-cancelled {
            background: #FEE2E2;
            color: #991B1B;
        }
    </style>
</head>

<body>

    <header class="navbar">
        <div class="back-btn" onclick="window.location.href='profile.html'" style="cursor: pointer; font-weight: 700;">‚Üê
        </div>
        <div class="brand">Ride History</div>
        <div style="width: 40px;"></div>
    </header>

    <div class="container" style="padding-top: 2rem;">
        <div id="tripsList">
            <div style="text-align: center; color: var(--text-muted); padding: 3rem;">Loading trips...</div>
        </div>
    </div>

    <script src="../common/js/auth.js"></script>
    <script>
        async function loadTrips() {
            try {
                const user = await Auth.populateFromServer();
                if (!user) return;

                const res = await window.apiFetch('/rides/history'); // Assuming endpoint exists
                if (res.ok && res.data) {
                    renderTrips(res.data.rides || []);
                } else {
                    // Fallback mock
                    renderTrips([]);
                }
            } catch (e) {
                document.getElementById('tripsList').innerHTML = '<div style="text-align:center">Failed to load history</div>';
            }
        }

        function renderTrips(trips) {
            const container = document.getElementById('tripsList');
            if (trips.length === 0) {
                container.innerHTML = `
                <div style="text-align: center; padding: 4rem 2rem;">
                    <div style="font-size: 3rem; margin-bottom: 1rem;">üöó</div>
                    <h3>No rides yet</h3>
                    <p style="color: var(--text-muted);">Your completed rides will appear here.</p>
                </div>
            `;
                return;
            }

            container.innerHTML = trips.map(trip => `
            <div class="trip-card">
                <div class="trip-header">
                    <div>
                        <span class="trip-date">${new Date(trip.createdAt).toLocaleDateString()}</span>
                        <span class="status-pill status-${trip.status.toLowerCase()}">${trip.status}</span>
                    </div>
                    <span class="trip-price">‚Çπ${trip.fare}</span>
                </div>
                <div class="trip-route">
                    <div class="route-point">
                        <div class="point-dot point-pickup"></div>
                        <div>${trip.pickup.address}</div>
                    </div>
                    <div class="route-point">
                        <div class="point-dot point-drop"></div>
                        <div>${trip.destination.address}</div>
                    </div>
                </div>
            </div>
        `).join('');
        }

        loadTrips();
    </script>
</body>

</html>
