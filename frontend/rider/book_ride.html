<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Book a Ride ‚Äî RapidRide</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="../common/css/global.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="../common/js/config.js"></script>
  <style>
    body {
      overflow: hidden;
      /* No scroll on main body to allow split layout */
    }

    /* Split Layout */
    .split-layout {
      display: grid;
      grid-template-columns: 420px 1fr;
      height: 100vh;
    }

    /* Left Panel: Controls */
    .controls-panel {
      background: var(--bg-surface);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      z-index: 2;
      box-shadow: var(--shadow-float);
    }

    .panel-header {
      padding: 1.5rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .back-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: var(--text-main);
      transition: 0.2s;
    }

    .back-btn:hover {
      border-color: var(--primary);
      background: #fafafa;
    }

    .panel-body {
      padding: 1.5rem;
      flex: 1;
      overflow-y: auto;
    }

    /* Location Inputs */
    .location-group {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      margin-bottom: 2rem;
      position: relative;
    }

    /* Connecting Line */
    .location-group::before {
      content: '';
      position: absolute;
      left: 14px;
      top: 35px;
      bottom: 35px;
      width: 2px;
      background: var(--border);
      z-index: 1;
    }

    .input-wrapper {
      position: relative;
    }

    .dot {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      width: 10px;
      height: 10px;
      border-radius: 50%;
      z-index: 2;
    }

    .dot-pickup {
      background: var(--primary);
    }

    .dot-drop {
      background: var(--accent);
    }

    .location-input {
      padding-left: 2rem !important;
      /* Space for dot */
    }

    /* Vehicle List */
    .vehicle-list {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .vehicle-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
      border: 1px solid var(--border);
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: 0.2s;
    }

    .vehicle-item:hover {
      border-color: var(--primary);
      background-color: #FAFAFA;
    }

    .vehicle-item.selected {
      border-color: var(--primary);
      background-color: #FBF9F4;
      /* Subtle Cream Highlight */
      box-shadow: inset 0 0 0 1px var(--primary);
    }

    .vehicle-info {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .vehicle-icon {
      font-size: 1.5rem;
      width: 40px;
      text-align: center;
    }

    .vehicle-details h4 {
      font-size: 1rem;
      margin-bottom: 0.1rem;
    }

    .vehicle-details p {
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .vehicle-price {
      font-weight: 700;
      font-size: 1.1rem;
    }

    /* Bottom Action Area */
    .panel-footer {
      padding: 1.5rem;
      border-top: 1px solid var(--border);
      background: var(--bg-surface);
    }

    /* Right Panel: Map */
    .map-panel {
      position: relative;
      background: #e5e5e5;
    }

    #map {
      width: 100%;
      height: 100%;
    }

    /* Responsive */
    @media (max-width: 900px) {
      .split-layout {
        grid-template-columns: 1fr;
        grid-template-rows: 1fr 1fr;
        /* Map top, controls bottom? Or controls top? */
        display: flex;
        flex-direction: column;
        height: 100vh;
      }

      .map-panel {
        height: 40vh;
        /* Map takes top 40% */
        flex-shrink: 0;
      }

      .controls-panel {
        height: 60vh;
        border-right: none;
        border-top: 1px solid var(--border);
      }
    }
  </style>
</head>

<body>

  <div class="split-layout">
    <!-- Controls Panel -->
    <div class="controls-panel">
      <div class="panel-header">
        <div class="back-btn" onclick="window.location.href='rider_home.html'">‚Üê</div>
        <h3>Plan your ride</h3>
      </div>

      <div class="panel-body">
        <div class="location-group">
          <div class="input-wrapper">
            <div class="dot dot-pickup"></div>
            <input type="text" id="pickupInput" class="input-field location-input" placeholder="Pickup location">
            <button id="currentLocationBtn"
              style="position: absolute; right: 10px; top: 8px; background: none; border: none; font-size: 0.75rem; color: var(--accent); font-weight: 700; cursor: pointer;">CURRENT</button>
          </div>
          <div class="input-wrapper">
            <div class="dot dot-drop"></div>
            <input type="text" id="dropInput" class="input-field location-input" placeholder="Where to?">
          </div>
        </div>

        <div style="height: 1px; background: var(--border); margin-bottom: 1.5rem;"></div>

        <h4
          style="margin-bottom: 1rem; font-size: 0.9rem; text-transform: uppercase; color: var(--text-secondary); letter-spacing: 0.05em;">
          Ride Options</h4>

        <div id="vehicleList" class="vehicle-list">
          <!-- Populated via JS -->
          <div style="text-align: center; color: var(--text-muted); padding: 2rem;">
            Select pickup & drop points to see rides
          </div>
        </div>
      </div>

      <div class="panel-footer">
        <button id="bookRideBtn" class="btn btn-primary w-full" disabled onclick="requestRide()">
          Confirm Ride
        </button>
      </div>
    </div>

    <!-- Map Panel -->
    <div class="map-panel">
      <div id="map"></div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="../common/js/auth.js"></script>
  <script src="../common/js/location-autocomplete.js"></script>

  <script>
    // --- MAP SETUP ---
    const map = L.map('map', { zoomControl: false }).setView([17.3850, 78.4867], 13);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png').addTo(map);

    let pickupValid = false;
    let dropValid = false;
    let pickupLocation = null;
    let dropLocation = null;
    let selectedVehicle = null;
    let fareEstimates = null;

    // --- FUNCTIONALITY (Ported & Fixed) ---

    // Autocomplete Setup
    if (typeof LocationAutocomplete !== 'undefined') {
      LocationAutocomplete.init('pickupInput', (loc) => {
        pickupLocation = loc;
        pickupValid = true;
        addMarker('pickup', loc);
        checkRoute();
      });

      LocationAutocomplete.init('dropInput', (loc) => {
        dropLocation = loc;
        dropValid = true;
        addMarker('drop', loc);
        checkRoute();
      });
    }

    const markers = {};
    const routeLayer = L.layerGroup().addTo(map);

    function addMarker(type, loc) {
      if (markers[type]) map.removeLayer(markers[type]);
      const color = type === 'pickup' ? '#1C1917' : '#F2C94C'; // Black pickup, Yellow drop
      const marker = L.marker([loc.lat, loc.lng], {
        icon: L.divIcon({
          className: 'custom-pin',
          html: `<div style="width: 14px; height: 14px; background: ${color}; border: 3px solid white; border-radius: 50%; box-shadow: 0 2px 5px rgba(0,0,0,0.3);"></div>`,
          iconSize: [20, 20],
          iconAnchor: [10, 10]
        })
      }).addTo(map);
      markers[type] = marker;

      if (pickupValid && dropValid) {
        map.fitBounds([
          [pickupLocation.lat, pickupLocation.lng],
          [dropLocation.lat, dropLocation.lng]
        ], { padding: [50, 50] });
      } else {
        map.setView([loc.lat, loc.lng], 15);
      }
    }

    // Call backend API for fare estimate (FIXED with window.apiFetch)
    async function getFareEstimate(pickup, destination) {
      try {
        const response = await window.apiFetch('/rides/estimate', {
          method: 'POST',
          body: {
            pickup: { lat: pickup.lat, lng: pickup.lng },
            destination: { lat: destination.lat, lng: destination.lng }
          }
        });

        if (response.ok && response.data) {
          const data = response.data;
          if (data.fare !== undefined) {
            return {
              distance: data.distance_km,
              fare: data.fare,
              eta_minutes: data.eta_minutes,
              currency: data.currency || 'INR'
            };
          }
        }
        return null;
      } catch (error) {
        console.error('Fare estimate error:', error);
        return null;
      }
    }

    async function checkRoute() {
      if (pickupValid && dropValid) {
        const list = document.getElementById('vehicleList');
        list.innerHTML = '<div class="text-center" style="padding: 2rem;">Calculating fares...</div>';

        // Draw Route Line (Mock or Real)
        // ... (Simple line for now)
        routeLayer.clearLayers();
        L.polyline([
          [pickupLocation.lat, pickupLocation.lng],
          [dropLocation.lat, dropLocation.lng]
        ], { color: '#1C1917', weight: 3, dashArray: '5, 10' }).addTo(routeLayer);

        const estimate = await getFareEstimate(pickupLocation, dropLocation);
        renderVehicles(estimate);
      }
    }

    function renderVehicles(estimate) {
      const list = document.getElementById('vehicleList');
      // Base vehicles
      const vehicles = [
        { type: 'bike', name: 'Rapid Bike', icon: 'üèçÔ∏è', multiplier: 0.7 },
        { type: 'auto', name: 'Auto', icon: 'üõ∫', multiplier: 1.0 },
        { type: 'car', name: 'Mini Cab', icon: 'üöó', multiplier: 1.4 },
        { type: 'suv', name: 'Prime SUV', icon: 'üöô', multiplier: 2.0 },
      ];

      if (!estimate) {
        // Fallback
        list.innerHTML = '<div style="color:red; text-align:center;">Could not get estimates</div>';
        return;
      }

      list.innerHTML = vehicles.map(v => {
        const price = Math.round(estimate.fare * v.multiplier);
        const eta = estimate.eta_minutes; // Simple ETA logic

        return `
            <div class="vehicle-item" onclick="selectVehicle(this, '${v.type}', ${price})">
                <div class="vehicle-info">
                    <div class="vehicle-icon">${v.icon}</div>
                    <div class="vehicle-details">
                        <h4>${v.name}</h4>
                        <p>${eta} mins ‚Ä¢ ${estimate.distance.toFixed(1)} km</p>
                    </div>
                </div>
                <div class="vehicle-price">‚Çπ${price}</div>
            </div>
            `;
      }).join('');
    }

    window.selectVehicle = function (el, type, price) {
      document.querySelectorAll('.vehicle-item').forEach(e => e.classList.remove('selected'));
      el.classList.add('selected');

      selectedVehicle = { type, price };

      const btn = document.getElementById('bookRideBtn');
      btn.disabled = false;
      btn.textContent = `Confirm ${type === 'auto' ? 'Auto' : type.charAt(0).toUpperCase() + type.slice(1)} - ‚Çπ${price}`;
    };

    // Request ride function (FIXED with window.apiFetch)
    window.requestRide = async function () {
      const btn = document.getElementById('bookRideBtn');

      if (!selectedVehicle || !pickupLocation || !dropLocation) {
        alert('Please select pickup, drop, and vehicle type');
        return;
      }

      try {
        btn.disabled = true;
        btn.textContent = 'Requesting...';

        const response = await window.apiFetch('/rides/request', {
          method: 'POST',
          body: {
            pickup: {
              address: pickupLocation.address || `${pickupLocation.lat}, ${pickupLocation.lng}`,
              lat: pickupLocation.lat,
              lng: pickupLocation.lng
            },
            destination: {
              address: dropLocation.address || `${dropLocation.lat}, ${dropLocation.lng}`,
              lat: dropLocation.lat,
              lng: dropLocation.lng
            },
            vehicleType: selectedVehicle.type,
            payment_method: 'cash'
          }
        });

        if (response.ok && response.data && response.data.success) {
          // Redirect to ride status page
          window.location.href = `ride_status.html?rideId=${response.data.rideId}`;
        } else {
          alert('Failed to request ride: ' + (response.data?.message || 'Unknown error'));
          btn.disabled = false;
          btn.textContent = 'Try Again';
        }
      } catch (error) {
        console.error('Request error:', error);
        alert('Action failed. Please try again.');
        btn.disabled = false;
        btn.textContent = 'Try Again';
      }
    };

    // Current Location Logic
    document.getElementById('currentLocationBtn').addEventListener('click', () => {
      if (navigator.geolocation) {
        const btn = document.getElementById('currentLocationBtn');
        btn.textContent = '...';
        navigator.geolocation.getCurrentPosition(pos => {
          pickupLocation = { lat: pos.coords.latitude, lng: pos.coords.longitude };
          addMarker('pickup', pickupLocation);

          // Reverse Geo
          fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${pickupLocation.lat}&lon=${pickupLocation.lng}`)
            .then(r => r.json())
            .then(d => {
              document.getElementById('pickupInput').value = d.display_name?.split(',')[0] || "Current Location";
              pickupValid = true;
              checkRoute();
              btn.textContent = 'CURRENT';
            });
        });
      }
    });

  </script>
</body>

</html>
