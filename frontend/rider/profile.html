<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Settings ‚Äî RapidRide</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../common/css/global.css">
  <script src="../common/js/config.js"></script>
  <style>
    .profile-header-card {
      background: var(--bg-surface);
      padding: 2rem;
      margin-bottom: 2rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }

    .profile-avatar {
      width: 64px;
      height: 64px;
      background: var(--border);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 1.5rem;
      color: var(--primary);
    }

    .settings-list {
      background: var(--bg-surface);
      border-top: 1px solid var(--border);
      border-bottom: 1px solid var(--border);
    }

    .setting-item {
      padding: 1.25rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border);
      cursor: pointer;
      transition: 0.2s;
    }

    .setting-item:last-child {
      border-bottom: none;
    }

    .setting-item:hover {
      background: #fafafa;
    }

    .setting-label {
      font-weight: 500;
      font-size: 1.05rem;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .setting-icon {
      color: var(--text-secondary);
      width: 24px;
      text-align: center;
    }

    .chevron {
      color: var(--border-focus);
      opacity: 0.3;
    }

    /* Danger Zone */
    .danger-btn {
      color: var(--error);
      text-align: center;
      padding: 1.5rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 2rem;
    }

    body {
      background: var(--bg-app);
    }
  </style>
</head>

<body>

  <header class="navbar">
    <div class="back-btn" onclick="window.location.href='home.html'" style="cursor: pointer; font-weight: 700;">
      Close</div>
    <div class="brand">Account</div>
    <div style="width: 40px;"></div> <!-- Spacer -->
  </header>

  <div class="profile-header-card">
    <div class="profile-avatar" id="avatarDisplay">?</div>
    <div>
      <h2 style="font-size: 1.5rem; margin-bottom: 0.25rem;" id="userName">Loading...</h2>
      <p style="color: var(--text-secondary); font-size: 0.95rem;" id="userEmail">...</p>
    </div>
  </div>

  <div class="settings-list">
    <div class="setting-item">
      <div class="setting-label"><span class="setting-icon">üí≥</span> Payment Methods</div>
      <div class="chevron">‚Ä∫</div>
    </div>
    <div class="setting-item" onclick="window.location.href='trips.html'">
      <div class="setting-label"><span class="setting-icon">üïí</span> Ride History</div>
      <div class="chevron">‚Ä∫</div>
    </div>
    <div class="setting-item">
      <div class="setting-label"><span class="setting-icon">‚≠ê</span> Saved Places</div>
      <div class="chevron">‚Ä∫</div>
    </div>
    <div class="setting-item" onclick="window.location.href='../driver/driver_home.html'">
      <div class="setting-label"><span class="setting-icon">üöó</span> Drive with RapidRide</div>
      <div class="chevron">‚Ä∫</div>
    </div>
    <div class="setting-item">
      <div class="setting-label"><span class="setting-icon">üõ°Ô∏è</span> Support</div>
      <div class="chevron">‚Ä∫</div>
    </div>
  </div>

  <div class="danger-btn" onclick="Auth.logout().then(() => window.location.href='../common/login.html')">
    Log Out
  </div>

  <script src="../common/js/auth.js"></script>
  <script>
    // Simple load logic
    Auth.populateFromServer().then(user => {
      if (user) {
        document.getElementById('userName').textContent = user.name || 'User';
        document.getElementById('userEmail').textContent = user.email || '';
        document.getElementById('avatarDisplay').textContent = (user.name || 'U').charAt(0).toUpperCase();
      } else {
        document.getElementById('userName').textContent = "Guest";
        document.getElementById('userEmail').textContent = "Sign in to manage account";
      }
    });
  </script>
</body>

</html>
